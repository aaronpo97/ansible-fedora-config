# ─── OLD DOMAIN REDIRECTS (HTTP) ───────────────────────────────────────────
server {
    listen 80;
    server_name git.ayerble.com;
    return 301 http://git.aaronwilliampo.com$request_uri;
}

server {
    listen 80;
    server_name yerb-engine.ayerble.com;
    return 301 http://yerb-engine.aaronwilliampo.com$request_uri;
}

# ─── ayerble.com (static HTML) ─────────────────────────────────────────────
server {
    listen 80;
    server_name ayerble.com www.ayerble.com;

    root /var/www/ayerble.com;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }
}

# ─── aaronwilliampo.com ────────────────────────────────────────────────────
server {
    listen 80;
    server_name aaronwilliampo.com www.aaronwilliampo.com;

    location / {
        proxy_pass http://127.0.0.1:6767;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ─── git.aaronwilliampo.com ────────────────────────────────────────────────
server {
    listen 80;
    server_name git.aaronwilliampo.com;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
        client_max_body_size 512M;
    }
}

# ─── yerb-engine.aaronwilliampo.com ────────────────────────────────────────
server {
    listen 80;
    server_name yerb-engine.aaronwilliampo.com;

    location / {
        proxy_pass http://127.0.0.1:3333;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
